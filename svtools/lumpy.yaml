name: lumpy
description: Run LUMPY on a single CRAM file
inputParameters:
- name: INPUT_FILE
  localCopy:
    disk: datadisk
    path: input.cram
outputParameters:
- name: OUTPUT_FILE
  localCopy:
    disk: datadisk
    path: input.sv.vcf
resources:
  minimumCpuCores: 1
  minimumRamGb: 2
  zones:
  - us-central1-a
  - us-central1-b
  - us-central1-c
  - us-central1-f
  disks:
  - name: datadisk
    type: PERSISTENT_HDD
    sizeGb: 100
    mountPoint: /mnt/data
docker:
  imageName: quay.io/cancercollaboratory/dockstore-tool-samtools-index
  cmd: "samtools index ${INPUT_FILE}"
